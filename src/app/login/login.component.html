<div class="login-container">
    <nz-form  (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <nz-form-item>
        <nz-form-label [nzFor]="'username'">Username</nz-form-label>
        <nz-form-control>
          <input nz-input nzRequired formControlName="username" id="'username'" placeholder="Enter your username" />
          
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzFor]="'password'">Password</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="password" id="'password'" type="password" nzRequired placeholder="Enter your password" />
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [disabled]="!loginForm.valid">Log In</button>
        </nz-form-control>
      </nz-form-item>
    </nz-form>
  </div>
